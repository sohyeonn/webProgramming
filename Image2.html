.topnav {

.Homerow > .Homecolumn {

.ImgGal
{

    width : 90%;
    margin : 20px auto;
    border : 0.3px solid black;
    transition : transform 1s
}
.ImgGal:hover
{
    animation-name : kfImgGal;
    animation-duration : 1s;
    animation-fill-mode : forwards;
    transform : scale(1.2, 1.2);
    cursor : pointer;
}
.ImgGal > img
{
    width : 100%;
    padding : 10px;
}
.ImgGal > .ImgGalDesc
{
    padding : 10px;
    text-align : center;
}

@keyframes kfImgGal
{
    0%
    {
        opacity : 1;

    }
    100%
    {
        opacity : 0.5;
    }
}










.modal {
    display: none; 
    position: fixed; 
    z-index: 1;
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.9); 
}


.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}


#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}


.modal-content, #caption {    
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)} 
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
}


.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}


@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
